       DocumentRoot /var/www/
        <Directory />
                Order Deny,Allow
                Deny from All
                Options FollowSymLinks
                AllowOverride None
                allow from all
        </Directory>
        <Directory /var/www/>
                Options Indexes FollowSymLinks MultiViews
                AllowOverride all
                Order allow,deny
                allow from all
        </Directory>

        ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
        <Directory "/usr/lib/cgi-bin">
                AllowOverride None
                Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
                Order allow,deny
                Allow from all
        </Directory>

        ErrorLog /var/log/apache2/error.log

        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel warn

        CustomLog /var/log/apache2/access.log combined


	RewriteEngine On

	RewriteRule ^/job2 /job [R]
	RewriteRule ^/ag-hildebrand /group [R,NC]
	RewriteRule ^/hildebrand /group [R,NC]
	RewriteRule ^/sl2$ /sl2/start.php [L,R,NC]
	RewriteRule ^/sl2/$ /sl2/start.php [R,NC,L]

	RewriteRule ^/fragfit$ /fragfit/start.php [R,NC,L]
	RewriteRule ^/fragfit/$ /fragfit/start.php [R,NC,L]

	RewriteRule ^/voronoia4rna /v4rna [R,NC,L]

